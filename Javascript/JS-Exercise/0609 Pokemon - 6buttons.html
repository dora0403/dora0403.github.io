<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Hello, Pokemon!</title>
    <style>
      h1 {
        color: rgb(233, 130, 147);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron"><h1>Pokemon圖鑑列表 2.0</h1></div>

    <div class="row d-flex justify-content-center">
      <button class="btn btn-warning mx-2">Click+1</button>
      <button class="btn btn-info mx-2">Click-1</button>
      <button class="btn btn-primary mx-2">Load All</button>
      <button class="btn btn-secondary mx-2">reset</button>
      <button class="btn btn-success mx-2">Timer</button>
      <button class="btn btn-danger mx-2">Stop Timer</button>
    </div>

    <div class="container mt-4"></div>

    <script>
      let container = document.getElementsByClassName("container")[0];
      let btn1 = document.getElementsByTagName("button")[0];
      let btn2 = document.getElementsByTagName("button")[1];
      let btn3 = document.getElementsByTagName("button")[2];
      let btn4 = document.getElementsByTagName("button")[3];
      let btn5 = document.getElementsByTagName("button")[4];
      let btn6 = document.getElementsByTagName("button")[5];
      let times = 0;

      function setImg(item) {
        let fileName = item.toString().padStart(3, "0"); //三位數 不足的補0
        let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;

        let img = document.createElement("img");
        img.setAttribute("src", pathFile);
        container.appendChild(img);
      }

      btn1.addEventListener("click", function () {
        times++;
        setImg(times);
      });

      btn2.addEventListener("click", function () {
        let lastChild = container.lastChild;
        container.removeChild(lastChild);
        times--;
      });

      btn3.addEventListener("click", function () {
        loadAll(898);
      });

      function loadAll(times) {
        for (let i = 1; i <= times; i++) {
          setImg(i);
        }
      }
      btn4.addEventListener("click", function () {
        reset();
      });

      function reset(){
        container.innerHTML = "";
        times = 0;
      }
      
      let intervalId;
      btn5.addEventListener("click", function (event) {
        if (times =!0){
          reset();
        }
        intervalId = setInterval(function () {
          times++;
          setImg(times);
          if(times>898){
            clearInterval(intervalId);
          }
        }, 500);
      });

      btn6.addEventListener("click", function (event) {
        clearInterval(intervalId);
      });

      
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
