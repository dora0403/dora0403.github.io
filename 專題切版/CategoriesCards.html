        .CategoriesCardsPage {
            max-width: 1200px;
            margin: 0 auto;
        }

        .left {
            background-color: #ffffff;
            box-shadow: 0 2px 7px #f1f1f1;
        }


        .group {
            margin: 8px 10px;
        }

        .input_text {
            width: 100%;
            height: 35px;
            text-align: center;
            text-align-last: center;
            border-radius: 0.4rem;
            border-color: rgb(221, 226, 230);
            background-color: #ffffff;
            margin: 0 1px;
        }

        .input_text:focus {
            border-color: rgba(252, 141, 97, 1);
        }

        .clear {
            width: 92px;
            height: 35px;
            text-align: center;
            text-align-last: center;
            border-radius: 0.4rem;
            border-color: rgb(221, 226, 230);
            background-color: #ffffff;
            font-size: 12px;
        }

        .distence {
            margin: 5px 0 8px 0;
        }

        #map {
            width: 100%;
            height: 172px;
        }

        .filter_result {
            width: 100%;
            height: 36px;
            text-align: center;
            background-color: #3F3F3F;
            color: #FFFFFF;
        }

        /* -------------------------------------------------------------------- */
        /* 以下為商品卡片 by庭安 */
        .category-card a {
            text-decoration: none;
        }

        .category-card {
            margin: 15px 20px;
            height: 180px;
            transform-style: preserve-3d;
            perspective: 1000px;
            
        }

        .frontSide, .backSide {
            box-shadow: 0 2px 7px #dfdfdf;
            transition: transform .7s cubic-bezier(0.4, 0.2, 0.2, 1);
            backface-visibility: hidden;
            display: flex;
            
        }

        .category-card:hover .frontSide,
        .category-card:hover .backSide {
            transition: transform .7s cubic-bezier(0.4, 0.2, 0.2, 1);
            /* 翻轉 */
        }

        .backSide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .card-3d {
            transform: translateZ(60px) scale(0.94);
            /* transform: translateZ(60px) scale(0.94); */
            /* top: 50%;
            right: 0%;
            position: absolute;         */
            perspective: inherit;
            width: 30%;
            margin-left:-10px ;
        }

        .category-card .backSide {           
            transform: rotateY(180deg);
            transform-style: preserve-3d;
        }

        .category-card .frontSide {
            transform: rotateY(0deg);
            transform-style: preserve-3d;
        }

        .category-card:hover .backSide {
            transform: rotateY(0deg);
            transform-style: preserve-3d;
        }

        .category-card:hover .frontSide {
            transform: rotateY(-180deg);
            transform-style: preserve-3d;
        }

        .frontSide .categoryName p{
            font-size: 28px;          
            position: relative;
            color: black;
        }

        .frontSide .categoryName p:after {
            content: '';
            width: 2.5rem;
            height: 2px;
            position: absolute;
            background: #fc8d61;
            display: block;
            left: 0;
            right: 0;
            margin: 0 auto;
            bottom: -.45rem;
        }

        .backSide .checkitOut_ct{
            font-size: 18px;
            padding: 10px;
            border: 1px solid #fc8d61; 
            background-color: white;
            color: #fc8d61;
        }

        .backSide .checkitOut_ct:hover{ 
            background-color: #fc8d61;
            color:white ;
        }

        .category-img{
            width: 70%; 
            height: 180px;
        }
        .category-img img {
            width: 100%;
            height: 100%;
            
            object-fit: cover;
            /* 還是要用contain?? */
            cursor: pointer;
        }

        /* 平板以下不應該有hover */
        @media screen and (max-width: 1024px) {}
