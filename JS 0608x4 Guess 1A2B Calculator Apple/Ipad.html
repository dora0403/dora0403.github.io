<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/160bae148b.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="Shortcut Icon" type="image/x-icon" href="img/apple.png" />

</head>
<style>
  .navbar-brand {
    margin: auto 0 auto 10%;
    font-size: 24px;
  }

  .navbar-collapse {
    margin-right: 11%;
  }

  .nav-item a:hover {
    transform: scale(1.2);
    transition: .3s;
  }

  .navbar-toggler {
    background-color: rgb(202, 202, 202) !important;
  }

  .service {
    font-size: 14px;
  }

  .service i {
    font-size: 21px;
  }

  .selectionBox {
    border-bottom: 1px rgb(211, 211, 211) solid;
  }

  .colorBtn,
  .storageBtn {
    background-color: white;
    width: 30%;
    height: 90px;
    border: 1px solid silver;
    border-radius: 5%;
  }

  .networkBtn {
    background-color: white;
    width: 37%;
    height: 90px;
    border: 1px solid silver;
    border-radius: 5%;
  }

  .colorBtn:hover,
  .networkBtn:hover,
  .storageBtn:hover {
    transform: scale(1.05);
    transition: .4s;
    transition-property: transform;
    /* 延遲只作用在哪個樣式項目上 */
    background-color: rgb(255, 255, 244);
  }

  .active {
    border: 3px solid rgb(143, 195, 255);
  }

  .colorBtn p:last-child,
  .networkBtn p:last-child,
  .storageBtn p:last-child {
    font-size: 13px;
    color: gray;
  }

  .storageBtn p:first-child {
    font-size: 1.25rem;
  }

  .networkBtn p:first-child {
    font-size: 1rem;
  }

  .accordion-button:not(.collapsed),.accordion-button{ 
    /* collapse表示收起的狀態  :not(.collapsed) 打開時 */
    font-size: 19px;
    color: rgb(45, 100, 202);
    font-weight: bolder;
  }

  .accordion-button::after,
  .accordion-button:not(.collapsed)::after {
    content: "更改" !important;
    background-image: none;
    transform: none;
    width: 2rem;
    color: rgb(150, 150, 150);
    text-decoration: underline;
    font-size: 16px;

  }

  /* 平板 */
  @media screen and (max-width: 1024px) {
    .networkBtn {
      width: 65%;
      height: 75px;
    }
    .colorBtn,
    .storageBtn {
      width: 44%;
    }
  }

  @media screen and (max-width: 767px) {
    .navbar-brand {
      margin: auto 7%;
    }

    .networkBtn {
      width: 45%;
    }

    .colorBtn,
    .storageBtn {
      width: 45%;
    }
  }
</style>
</head>

  <script>
    const url = 'https://raw.githubusercontent.com/dora0403/dora0403.github.io/main/JS%200608x4%20Guess%201A2B%20Calculator%20Apple/ipad.json';

    const ipadObj = {
      "iPad": [
        { "sku": "001", "color": "太空灰色", "storage": "64GB", "network": "Wi-Fi", "price": "NT$18,900", "img": "img/ipadAir-灰.png" },
        { "sku": "002", "color": "太空灰色", "storage": "64GB", "network": "Wi-Fi + 行動網路", "price": "NT$23,200", "img": "img/ipadAir-灰.png" },
        { "sku": "003", "color": "太空灰色", "storage": "256GB", "network": "Wi-Fi", "price": "NT$23,900", "img": "img/ipadAir-灰.png" },
        { "sku": "004", "color": "太空灰色", "storage": "256GB", "network": "Wi-Fi + 行動網路", "price": "NT$28,200", "img": "img/ipadAir-灰.png" },

        { "sku": "005", "color": "銀色", "storage": "64GB", "network": "Wi-Fi", "price": "NT$18,900", "img": "img/ipadAir-銀.png" },
        { "sku": "006", "color": "銀色", "storage": "64GB", "network": "Wi-Fi + 行動網路", "price": "NT$23,200", "img": "img/ipadAir-銀.png" },
        { "sku": "007", "color": "銀色", "storage": "256GB", "network": "Wi-Fi", "price": "NT$23,900", "img": "img/ipadAir-銀.png" },
        { "sku": "008", "color": "銀色", "storage": "256GB", "network": "Wi-Fi + 行動網路", "price": "NT$28,200", "img": "img/ipadAir-銀.png" },

        { "sku": "005", "color": "玫瑰金色", "storage": "64GB", "network": "Wi-Fi", "price": "NT$18,900", "img": "img/ipadAir-金.png" },
        { "sku": "006", "color": "玫瑰金色", "storage": "64GB", "network": "Wi-Fi + 行動網路", "price": "NT$23,200", "img": "img/ipadAir-金.png" },
        { "sku": "007", "color": "玫瑰金色", "storage": "256GB", "network": "Wi-Fi", "price": "NT$23,900", "img": "img/ipadAir-金.png" },
        { "sku": "008", "color": "玫瑰金色", "storage": "256GB", "network": "Wi-Fi + 行動網路", "price": "NT$28,200", "img": "img/ipadAir-金.png" },

        { "sku": "005", "color": "綠色", "storage": "64GB", "network": "Wi-Fi", "price": "NT$18,900", "img": "img/ipadAir-綠.png" },
        { "sku": "006", "color": "綠色", "storage": "64GB", "network": "Wi-Fi + 行動網路", "price": "NT$23,200", "img": "img/ipadAir-綠.png" },
        { "sku": "007", "color": "綠色", "storage": "256GB", "network": "Wi-Fi", "price": "NT$23,900", "img": "img/ipadAir-綠.png" },
        { "sku": "008", "color": "綠色", "storage": "256GB", "network": "Wi-Fi + 行動網路", "price": "NT$28,200", "img": "img/ipadAir-綠.png" },

        { "sku": "005", "color": "天藍色", "storage": "64GB", "network": "Wi-Fi", "price": "NT$18,900", "img": "img/ipadAir-藍.png" },
        { "sku": "006", "color": "天藍色", "storage": "64GB", "network": "Wi-Fi + 行動網路", "price": "NT$23,200", "img": "img/ipadAir-藍.png" },
        { "sku": "007", "color": "天藍色", "storage": "256GB", "network": "Wi-Fi", "price": "NT$23,900", "img": "img/ipadAir-藍.png" },
        { "sku": "008", "color": "天藍色", "storage": "256GB", "network": "Wi-Fi + 行動網路", "price": "NT$28,200", "img": "img/ipadAir-藍.png" }
      ]
    }
    let iPadArray = ipadObj["iPad"];
    let imgArray;
    let chosenColor,chosenStorage,chosenNetwork;

    window.onload = () => {
      setImgArray()
      openAllAccordions()
      setButtons(".colorBtn",0)
      setButtons(".storageBtn",1)
      setButtons(".networkBtn",2)
    }

    function setImgArray() {
      let myset = new Set();
      iPadArray.forEach((item, index) => {
        myset.add(item.img)
      })
      imgArray = [...myset]; // Array.from(myset);
    }

    function setButtons(classname,accordionIndex) {
      let Btns = document.querySelectorAll(classname);
      Btns.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        if(btn.classList.contains("colorBtn")) document.querySelector(".productImg img").src = imgArray[index]

        removeButtonActiveClass(Btns); //在加上新點的按鈕的active前 先移掉同個系列的按鈕的active 
        btn.classList.add("active");
        setTimeout(() => {
          document.getElementsByClassName("accordion-button")[accordionIndex].click();
        }, 250);
        document.getElementsByClassName("accordion-button")[accordionIndex].innerText=document.querySelector(classname+".active p").innerText
        checkFinalPrice();
      })
    })
    }

    function removeButtonActiveClass(btnsCollection) {
      btnsCollection.forEach((btn, index) => {
        btn.classList.remove("active");
      })
    }

    function openAllAccordions(){
      // document.getElementsByClassName("accordion-button")[0].click(); 第一個原本就開了
      document.getElementsByClassName("accordion-button")[1].click();
      document.getElementsByClassName("accordion-button")[2].click();
    }
    
    function checkFinalPrice(){
      chosenStorage=document.querySelector(".storageBtn.active p");
      chosenNetwork=document.querySelector(".networkBtn.active p");

      if(chosenStorage!=null && chosenNetwork!=null){
        let chosenProduct = iPadArray.find(x => x.storage == chosenStorage.innerText && x.network == chosenNetwork.innerText);
        document.querySelector(".price span").innerText=chosenProduct.price;
      }
    }

  </script>
