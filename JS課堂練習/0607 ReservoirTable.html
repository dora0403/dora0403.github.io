<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Hello, Water!</title>
  </head>
  <body>
    <div class="jumbotron bg-secondary d-grid">
      <h1 class="m-auto">用陣列資料結合DOM API動態產生水庫資料Table</h1>
    </div>
    <div class="m-auto mt-5" id="container" style="width: 60%;"></div>
    <script>
      document.getElementsByClassName("jumbotron")[0].setAttribute("style", "height:100px;color:white;");

      let container = document.getElementById("container");
      let table = document.createElement("table");
      table.setAttribute(
      "class", "table table-bordered table-striped table-danger");


      let Titles = ["項目", "水庫名稱", "有效蓄水量", "剩餘百分比"];
      let firstRes =[1,"新山水庫(基隆)","901.48萬立方公尺","0.69%"]
      let secondRes =[2,"翡翠水庫(台北、新北)","28306.52萬立方公尺","2.60%"]
      let thirdRes=[3,"石門水庫(新北、桃園、新竹)","5766.22萬立方公尺","2.20%"]
      let forthRes=[4,"永和山水庫(新竹、苗栗)","473.66萬立方公尺","1.61%"]
      let fifthRes=[5,"寶山水庫(新竹)","138.43萬立方公尺","2.78%" ]

      let allReservoirs =[firstRes,secondRes,thirdRes,forthRes,fifthRes];
      //陣列包陣列

      let thead = document.createElement("thead");
      let tbody = document.createElement("tbody");

      window.onload=function(){
        CreateRow(Titles,thead);

        for(let j=0;j<allReservoirs.length;j++){
        CreateRow(allReservoirs[j],tbody)};

        //用forEach>> allReservoirs.forEach(x=>CreateRow(x,tbody));

        container.appendChild(table);
      };

      function CreateRow(eachRow,headNbody){
        let tr= document.createElement("tr");

        eachRow.forEach(x=>{
          let td = document.createElement("td");
          td.innerText=x
          tr.appendChild(td);
        });

        //也可用for>> 
        /*for(let i=0;i<Titles.length;i++){
          let td = document.createElement("td");
          td.innerText=eachRow[i]
          tr.appendChild(td);}*/

        headNbody.appendChild(tr);
        table.appendChild(headNbody);
      }

      





    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
