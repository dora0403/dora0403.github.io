<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Unordered lists</p> 
    <ul>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>  


    <p>Ordered lists</p> 
    <ol type="1">
        <li>WIN1</li>
        <li>WIN2</li>
        <li>WIN3</li>
    </ol>  

    <p>Definition lists</p> 
    <dl>
        <dt>WIN1</dt>
        <dd>WIN1-1</dd>
        <dt>WIN2</dt>
        <dt>WIN3</dt>
        <dd>WIN3-1</dd>
    </dl>

    <p>Nested lists</p>
    <ol type="1">
        <li>WIN item 1</li>
        <li>WIN item 2</li>
        <ul>
            <li>WIN item 2-1</li>
            <li>WIN item 2-2</li>
        </ul>
        <li>WIN item 3</li>
    </ol>  
</body>
</html>
