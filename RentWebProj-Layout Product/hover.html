<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box{
        width: 400px;
        position: relative; 
        /* 給偽元素定位 */
      }
      .reminder{
        content:"查看商品";
        width: 100%;
        height: 50px;
        background-color: aqua;
        position: absolute;
        top: 350px;
        left: 0;
        z-index: 50;
        display: none;
      }
      .box:hover .reminder{
        display: inline;
        transition:all 1s ease;
      }
    </style>
</head>

<body>
  <div class="box" onmouseover="hover(this);" onmouseout="unhover(this);">
    <img id="my-img" src="http://dummyimage.com/400x400/000/fff"  />
    <div class="reminder"><p>查看商品</p></div>
  </div>
</body>
</html>
<script>
function hover(element) {
  element.querySelector('img').setAttribute('src', 'http://dummyimage.com/400x400/eb00eb/fff');
}

function unhover(element) {
  element.querySelector('img').setAttribute('src', 'http://dummyimage.com/400x400/000/fff');
}
</script>
